<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="test">Test</button>

    <script>
        let clicked = false;
        const button = document.querySelector(".test");

        function listenEscKey(event){
            if(event.key === "Escape"){
                console.log("esc tıklandı");
                clicked = false;
                document.removeEventListener("keydown", listenEscKey);
                console.log("event listener removed");
            }
        }

        button.addEventListener("click",()=>{
            if (clicked){
                console.log("çoktan tıklandı");
            }
            else{
                clicked = true;
                console.log("test başlatıldı");
                document.addEventListener("keydown", listenEscKey);
            }
        })

    </script>
</body>
</html>
